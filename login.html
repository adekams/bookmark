    <script>
        const buttonState= () => {
            let d  = document, [inputs, btn] = [
                d.querySelectorAll('input'),
                d.querySelector('.btn')
            ]
            btn.disabled = true

            for (i=0; i < inputs.length; i++) {
                inputs[i].addEventListener('input', () => {
                    let values = []
                    inputs.forEach(input => values.push(input.value))
                    btn.disabled = values.includes('')
                })
            }
        }
        buttonState()
    </script>
